
<template name="loginform">
  <div class="animated flipInY">
<div class="container">
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Login</h1>

    <form class="login">
      <div class="input-container">
        <input type="text" id="username" class="email-address-input" name="email" required="required"/>
        <label for="username">Email</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="password" class="password-input" name="password" required="required"/>
        <label for="password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Go</span></button>
      </div>
      <div class="footer"><a href="#">Forgot your password?</a></div>
    </form>
  <div class="space"></div>
  <div class="space"></div>
</div>


  <div class="card alt">
    <div class="toggle"></div>
  <h1 class="title">Register
      <div class="close"></div>
    </h1>



    <form class="signup">

      <div class="input-container">
        <input type="text" id="name" name="name1" required="required"/>
        <label for="name">Name</label>
        <div class="bar"></div>
      </div>

      <div class="input-container">
        <input type="text" id="username" name="email" required="required"/>
        <label for="username">Email</label>
        <div class="bar"></div>
      </div>

      <div class="input-container">
        <input type="password" id="password" class="password-input" name="password" required="required"/>
        <label for="password">Password</label>
        <div class="bar"></div>
      </div>



      <div class="button-container">
        <button><span>SignUp</span></button>
      </div>
    </form>
    <div class="space"></div>
    
  </div>
</div>
</div>
</template>


<template name="settings">

  <p><a href="#" class="logout">Logout</a></p>
</template>
