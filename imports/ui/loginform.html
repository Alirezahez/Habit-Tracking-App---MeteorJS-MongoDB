



<body>
  {{#if currentUser}}
    {{> settings}}
  {{else}}
    {{> loginform}}

  {{/if}}
</body>


<template name="loginform">
<!-- Mixins-->
<!-- Pen Title-->


<div class="container">

  <div class="card">
    <h1 class="title">Login</h1>

    <form class="login">
      <div class="input-container">
        <input type="text" id="username" class="email-address-input" name="email" required="required"/>
        <label for="username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="password" class="password-input" name="password" required="required"/>
        <label for="password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Go</span></button>
      </div>
      <div class="footer"><a href="#">Forgot your password?</a></div>
    </form>


  </div>
  <div class="card alt">
    <div class="toggle"></div>
  <h1 class="title">Register
      <div class="close"></div>
    </h1>



    <form class="signup">
      <div class="input-container">
        <input type="text" id="username" name="email" required="required"/>
        <label for="username">Username</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="password" class="password-input" name="password" required="required"/>
        <label for="password">Password</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="password" class="password-input" name="password" required="required"/>
        <label for="password">Repeat Password</label>
        <div class="bar"></div>
      </div>
      <div class="button-container">
        <button><span>Next</span></button>
      </div>
    </form>
  </div>
</div>
</template>


<template name="settings">
  <p>You're logged in!</p>
  <p><a href="#" class="logout">Logout</a></p>
</template>
